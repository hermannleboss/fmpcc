<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Inter:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lexend+Deca:400' rel='stylesheet' type='text/css'>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body {
            background-color: hsl(233, 47%, 7%);
            color: hsl(0, 0%, 100%);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: 50% 50%;
            margin: 5%;
            margin-top: 10%;
            border-radius: 15px;
        }
        
        .grid-container>div {
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            background-color: hsl(244, 38%, 16%);
        }
        
        .grid-container-3 {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            margin-top: 50px;
            justify-content: left;
        }
        
        .grid-item {
            /*background-color: rgba(255, 255, 255, 0.8);*/
            padding: 20px;
            padding-left: 0px;
            font-size: 30px;
            text-align: center;
        }
        
        .grid-item+div {
            font-weight: 700;
        }
        
        .grid-item>div {
            text-align: left;
        }
        
        .item1 {
            grid-column: 1/1;
            padding-left: 300px;
        }
        
        p {
            color: hsla(0, 0%, 100%, 0.75);
        }
        
        span {
            color: hsl(277, 64%, 61%);
        }
        
        .stat-headings {
            font-size: small;
            font-weight: 400;
            color: hsla(0, 0%, 100%, 0.6);
        }
        
        .bg-img {
            background-image: url('images/image-header-desktop.jpg');
            background-repeat: no-repeat, repeat;
            background-size: cover;
            overflow: hidden;
            padding: -50px;
        }
        
        .bg-img div {
            width: 100%;
            height: 110%;
            background-color: hsl(277, 64%, 61%);
            mix-blend-mode: multiply;
            margin-top: -20px;
            margin-bottom: -40px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1" style="padding: 70px; text-align: left;">
            <h1 style="margin: 0px;"> Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="grid-container-3">
                <div class="grid-item">
                    <div style="
                    font-weight: 700;">10k+</div>
                    <div class="stat-headings">COMPANIES</div>
                </div>
                <div class="grid-item">
                    <div>314</div>
                    <div class="stat-headings">TEMPLATES</div>
                </div>
                <div class="grid-item">
                    <div>12m+</div>
                    <div class="stat-headings">QUERIES</div>
                </div>
            </div>
        </div>
        <div class="bg-img" style="background-color: hsl(277, 64%, 61%)">
            <div></div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
